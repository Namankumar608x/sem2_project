<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

 
    </head>
    <body>
    
        <div class="container-fluid vh-100 d-flex">
            <div class="col-md-6 d-flex align-items-center justify-content-center  text-white">
                <div class="form-container text-center">
                    <img src="./NHlogo.jpeg" alt="National Herald Logo" class="mb-4">
                    <h2>Register for a National Herald  account</h2>
                    <p>You must be 18 or over to register for a National Herald account</p>
                    <form class="emailform">
                        <div class="  ml-3">
                      <input type="email" class="form-control  text-black mb-4" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Continue</button>
                        
                       
             </button>
                    </form>
                  

                    <p class="mt-3">Already have a National Herald account? <a href="#" class="sign_in">Sign in now</a></p>
                </div>
            </div>

            <div class="col-md-6 position-relative image-container">
                <img src="./register.png" class="img-fluid w-100 h-100 object-cover">
            </div>
        </div>
    
    </body>
    </html>
