<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    .password-wrapper {
      position: relative;
    }

    #togglePassword {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <img src="./logo.png" alt="National Herald Logo" />
    <h2>Sign in for a National Herald Account</h2>

    <form class="emailform">
      <input type="email" class="form-control" id="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <span id="togglePassword"><i class="fas fa-eye"></i></span>
      </div>

      <button type="submit" class="btn-primary">Continue</button>
    </form>

    <p class="mt-3">
      <a href="../login/login.html" class="sign_in">Register</a>
    </p>

    <div class="social-media">
      <a href="https://www.facebook.com" target="_blank" class="social-icon facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" class="social-icon twitter">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </div>

  <script>

    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.innerHTML = type === "password"
        ? '<i class="fas fa-eye"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });

    // ðŸš€ Submit Login Form
    document.querySelector(".emailform").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:8080/api/v1/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.status === 200) {
          alert("Login successful!");
          window.location.href = "../index.html"; // âœ… Redirect to homepage
        } else {
          alert(data.message || "Login failed.");
        }
      } catch (err) {
        alert("Error connecting to server.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
