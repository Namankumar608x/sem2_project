<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports News - National Herald</title>
  <link rel="stylesheet" href="index.css"> <!-- Add CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1 class="text-center">üèÜ Sports News</h1>
  </header>

  <div class="container my-4">
    <!-- Container to display sports news dynamically -->
    <div id="sports-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </div>

  <script>
    // Fetch and display sports news from MongoDB
    async function fetchSportsNews() {
      try {
        const response = await fetch("http://localhost:8080/api/v1/news/sports");
        if (!response.ok) {
          throw new Error("Failed to fetch sports news.");
        }
        const data = await response.json();
        displaySportsNews(data);
      } catch (error) {
        console.error("Error fetching sports news:", error);
      }
    }

    // Function to dynamically display news in Bootstrap cards
    function displaySportsNews(newsArray) {
      const newsContainer = document.getElementById("sports-container");
      newsContainer.innerHTML = ""; // Clear existing content

      newsArray.forEach((news) => {
        const newsCard = `
          <div class="col">
            <div class="card h-100 shadow-sm">
              <img src="${news.image}" class="card-img-top" alt="${news.title}" />
              <div class="card-body">
                <h5 class="card-title">${news.title}</h5>
                <p class="card-text">${news.content}</p>
                <p class="text-muted"><strong>Published on:</strong> ${new Date(news.date_published).toLocaleDateString()}</p>
                <p class="text-muted"><strong>Tags:</strong> ${news.tags.join(", ")}</p>
              </div>
            </div>
          </div>
        `;
        newsContainer.innerHTML += newsCard;
      });
    }

    // Fetch sports news when the page loads
    document.addEventListener("DOMContentLoaded", fetchSportsNews);
  </script>
</body>
</html>
