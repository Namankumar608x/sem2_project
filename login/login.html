<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="contact-container">

        <img src="./logo.png" alt="National Herald Logo">

        <h2>Register for a National Herald Account</h2>
        <p>You must be 18 or over to register for a National Herald account</p>
        <form class="emailform">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Enter Password">
            <input type="password" class="form-control" placeholder="Confirm Password">
            <button type="submit" class="btn-primary">Continue</button>
        </form>
        <p class="mt-3">Already have a National Herald account? <a href="../Sign_in/signin.html" class="sign_in">Sign in now</a></p>
    </div>
</body>
</html>
