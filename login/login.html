<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <img src="./logo.png" alt="National Herald Logo" />

    <h2>Register for a National Herald Account</h2>
    <p>You must be 18 or over to register for a National Herald account</p>
    <form class="emailform">
      <input type="email" class="form-control" placeholder="Email" id="email" />

 
      <div class="password-wrapper">
        <input type="password" class="form-control" placeholder="Enter Password" id="password" />
        <span class="toggle-password" id="togglePassword">
          <i class="fas fa-eye"></i>
        </span>
      </div>

     
      <div class="password-wrapper">
        <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" />
        <span class="toggle-password" id="toggleConfirmPassword">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <button type="submit" class="btn-primary">Continue</button>
    </form>
    <p class="mt-3">Already have a National Herald account?
      <a href="../Sign_in/signin.html" class="sign_in">Sign in now</a>
    </p>
  </div>

  <script>
    
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.innerHTML = type === "password"
        ? '<i class="fas fa-eye"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });

    const confirmPasswordInput = document.getElementById("confirmPassword");
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

    toggleConfirmPassword.addEventListener("click", () => {
      const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
      confirmPasswordInput.setAttribute("type", type);
      toggleConfirmPassword.innerHTML = type === "password"
        ? '<i class="fas fa-eye"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });
  </script>
  <script>
    document.querySelector(".emailform").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
  
      try {
        const res = await fetch("http://localhost:8080/api/v1/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password, confirmPassword }),
        });
  
        const data = await res.json();
  
        if (res.status === 201) {
          alert("Registration successful!");
          window.location.href = "../index.html"; 
 
        } else {
          alert(data.message || "Registration failed.");
        }
      } catch (err) {
        alert("Error connecting to server.");
        console.error(err);
      }
    });
  </script>
  
</body>
</html>
