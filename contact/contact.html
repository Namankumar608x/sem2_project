<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body >

    <div class="contact-container">

        <div class="logo-container">
            <div class="logo">
                <img src="./logo.png" alt="Newspaper Logo">
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Weâ€™d love to hear from you. Send us a message!</p>

            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email </label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here..." required></textarea>

                <button type="submit" class="submit">Send Message</button>
            </form>

            <div class="social-media">
               
                <a href="https://www.facebook.com" target="_blank" class="social-icon facebook">
                   <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  try {
    const response = await fetch("http://localhost:8080/api/v1/news/contact", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name, email, message })
    });

    const result = await response.json();
    alert(result.message);
    e.target.reset(); // clear the form
  } catch (err) {
    console.error("Error:", err);
    alert("Something went wrong.");
  }
});

          
    </script>
    
</body>
</html>
