<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Newspaper</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>

    <div class="contact-container">

        <div class="logo">
            <img src="./logo.png" alt="Newspaper Logo">
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Weâ€™d love to hear from you. Send us a message!</p>

            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="social-media">
                <p>Follow us on:</p>
                <a href="https://www.google.com" target="_blank" class="social-icon google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
